<div *ngIf="!loginPage" class="d-sm-flex align-items-center justify-content-between mb-3">
    <div class="row">
        <nav>
            <ol class="breadcrumb app-breadcrumb">
                <li *ngFor='let breadcrumb of arregloBreadcrumb, let i = index' class="breadcrumb-item">
                    <ng-container [ngSwitch]="arregloBreadcrumb.length == i+1">

                        <ng-container *ngSwitchCase="false">
                            <a href="{{baseurl}}{{ breadcrumb.url }}" routerLinkActive='active' (click)="navigateBreadcrumb(i, breadcrumb.url)">{{ breadcrumb.label }}</a>
                        </ng-container>

                        <ng-container *ngSwitchCase="true">
                            <span>{{breadcrumb.label}}</span>
                        </ng-container>

                    </ng-container>
                </li>
            </ol>
        </nav>
    </div>
</div>
